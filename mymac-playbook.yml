---
- name: Set up my local Mac
  hosts: mymac
  vars:
    home_directory: /Users/josalvatorre
    code_directory: "{{ home_dir }}/code"
    nvim_config_directory: "{{ home_directory }}/.config/nvim"
    homebrew_packages:
    - 1password-cli
    - gh
    - neovim
    - tree
    - neovim

  tasks:

  - name: Install Homebrew packages
    community.general.homebrew:
      update_homebrew: true
      upgrade_all: true
      name: "{{ item }}"
    # We loop because the module seems to fail at the first package even with the hack below.
    loop: "{{ homebrew_packages }}"
    # Homebrew print a warning if the package is already installed when you try to upgrade.
    # Unfortunately, the Ansible module sees this as an error and fails.
    # The following hack is meant to mitigate that.
    register: homebrew_result
    failed_when:
      - homebrew_result.failed
      - "'Warning: Not upgrading' not in homebrew_result.msg"

  - name: Install NvChad
    ansible.builtin.git:
      repo: https://github.com/NvChad/NvChad
      dest: "{{ nvim_config_directory }}"
      # The default branch is v2.0, so we need to explicitly set v2.5
      version: v2.5

  - name: Install custom NvChad directory
    ansible.builtin.git:
      repo: git@github.com:josalvatorre/personal-nvchad-custom.git
      # Putting custom configs here is how you're supposed to customize NvChad.
      # https://nvchad.com/docs/config/walkthrough#config_structure
      dest: "{{ nvim_config_directory }}/lua/custom"
